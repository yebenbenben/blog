{{ if .Title }}
  <p class="md__image">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}"{{ end }} />
  </p>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
  <p class="md__image">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
  </p>
{{ end }}
