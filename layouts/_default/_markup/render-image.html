{{ if .Title }}
  <p class="md__image">
    <img id="{{ first 6 (shuffle (seq 1 500)) }}" src="{{ .Destination | safeURL }}" onclick="openModal(this.id)" alt="{{ .Text }}" {{ with .Title }} title="{{ . }}"{{ end }} />
  </p>
{{ else }}
  <p class="md__image">
    <img id="{{ first 6 (shuffle (seq 1 500)) }}" src="{{ .Destination | safeURL }}" onclick="openModal(this.id)" alt="{{ .Text }}">
  </p>
{{ end }}
